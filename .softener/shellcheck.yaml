  json:
    syntax: jq
    rules:
      - match:
          '.[] | select(type=="object" and .level=="style" or .level=="info")'
        severity: notice
      - match: '.[] | select(type=="object" and .level=="warning")'
        severity: warning
      - match: '.[] | select(type=="object" and .level=="error")'
        severity: error
    set:
      filename: '.file'
      line: '.line'
      end-line: '.endLine'
      code: '.code'
      message: '.message'
    rewrite:
      code:
        - match: '^(.*)$'
          replace: 'SC\1'
